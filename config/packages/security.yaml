security:
    encoders:
        Alpabit\ApiSkeleton\Entity\User:
            algorithm: auto
    providers:
        user_provider:
            id: Alpabit\ApiSkeleton\Security\Service\UserProviderFactory
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern:  ^/api/login
            stateless: true
            anonymous: lazy
            json_login:
                check_path: /api/login
                username_path: username
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
        api_doc:
            pattern: ^/api/doc$
            methods: ['GET']
            stateless: true
            anonymous: true
        media_public:
            pattern: ^/api/medias/public
            methods: ['GET']
            stateless: true
            anonymous: true
        public_api:
            pattern: ^/api/public
            stateless: true
            anonymous: true
        api:
            pattern: ^/api
            stateless: true
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator

    access_control:
        - { path: ^/api/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/doc$, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: ['GET'] }
        - { path: ^/api/medias/public, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: ['GET'] }
        - { path: ^/api/public, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
