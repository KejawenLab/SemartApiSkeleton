; supervisor config file

[unix_http_server]
file=/var/run/supervisor.sock   ; (the path to the socket file)
chmod=0700                       ; sockef file mode (default 0700)

[supervisord]
logfile=/var/log/supervisor/supervisord.log ; (main log file;default $CWD/supervisord.log)
pidfile=/var/run/supervisord.pid ; (supervisord pidfile;default supervisord.pid)
childlogdir=/var/log/supervisor            ; ('AUTO' child log dir, default $TEMP)
nodaemon=true

; the below section must remain in the config file for RPC
; (supervisorctl/web interface) to work, additional interfaces may be
; added by defining them in separate rpcinterface: sections
[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock ; use a unix:// URL  for a unix socket

; The [include] section can just contain the "files" setting.  This
; setting can list multiple files (separated by whitespace or
; newlines).  It can also contain wildcards.  The filenames are
; interpreted as relative to this file.  Included files *cannot*
; include files themselves.

[program:cronjob]
command=php /semart/bin/console semart:cron:start --blocking
autostart=true
autorestart=true
priority=5
stdout_logfile=/var/log/supervisor/cronjob.out.log
stdout_logfile_maxbytes=0
stderr_logfile=/var/log/supervisor/cronjob.error.log
stderr_logfile_maxbytes=0

[program:server]
command=php /semart/bin/console swoole:server:run
autostart=true
autorestart=true
priority=5
stdout_logfile=/var/log/supervisor/server.out.log
stdout_logfile_maxbytes=0
stderr_logfile=/var/log/supervisor/server.error.log
stderr_logfile_maxbytes=0

[program:messenger-consume]
command=php /semart/bin/console messenger:consume async -vv --time-limit=3600
numprocs=2
startsecs=0
autostart=true
autorestart=true
process_name=%(program_name)s_%(process_num)02d
environment=MESSENGER_CONSUMER_NAME=%(program_name)s_%(process_num)02d

