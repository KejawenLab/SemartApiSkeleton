version: '2'
services:
    app:
        build: .
        env_file:
          - .env
        volumes:
            - .:/semart
        links:
            - session
            - db
        depends_on:
            - session

    balancer:
        image: dockercloud/haproxy:latest
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        links:
            - app
        depends_on:
            - app

    http3:
        image: caddy:alpine
        ports:
            - 9876:443
            - 1234:80
        volumes:
            - ./Caddyfile:/etc/caddy/Caddyfile
        links:
            - balancer
        depends_on:
            - balancer

    db:
        image: mysql:latest
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_ROOT_PASSWORD: semart

    adminer:
        image: adminer:latest
        ports:
            - 6789:8080
        links:
            - db

    session:
        image: redis:alpine
