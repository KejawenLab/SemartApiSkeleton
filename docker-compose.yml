version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        env_file:
          - .env
        volumes:
            - .:/semart:cached
            - cache:/semart/var/cache
            - vendor:/semart/vendor
        ports:
            - "9876:9501"
        links:
            - session
            - db
        depends_on:
            - session
    db:
        image: mysql:latest
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_ROOT_PASSWORD: semart

    adminer:
        image: adminer:latest
        ports:
            - "6789:8080"
        links:
            - db

    session:
        image: redis:alpine

volumes:
    cache:
    vendor:
